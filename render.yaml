services:
  - type: web
    name: dreamdevs
    runtime: node
    buildCommand: npm install && bash scripts/download-data.sh && npm run build
    startCommand: node dist/main.js
    plan: starter
    envVars:
      - key: PORT
        value: 8080
      - key: NODE_ENV
        value: production
      - key: DATA_DIR
        value: ./data
      - key: DATABASE_URL
        fromDatabase:
          name: dreamdevs-db
          property: connectionString

databases:
  - name: dreamdevs-db
    plan: free
